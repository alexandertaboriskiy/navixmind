name: navixmind
description: A local-first AI Console Agent for Android
publish_to: 'none'
version: 0.0.1+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Google Services
  google_sign_in: ^6.1.6
  firebase_core: ^2.24.2
  firebase_crashlytics: ^3.4.8
  firebase_analytics: ^10.7.4

  # Media Processing
  ffmpeg_kit_flutter_new: ^4.1.0
  google_mlkit_face_detection: ^0.11.0
  google_mlkit_text_recognition: ^0.13.0
  image: ^4.1.3

  # Web
  flutter_inappwebview: ^6.0.0

  # Background Tasks
  workmanager: ^0.5.2

  # Connectivity
  connectivity_plus: ^5.0.2

  # File Handling
  file_picker: ^6.1.1
  permission_handler: ^11.1.0
  share_plus: ^7.2.1
  open_filex: ^4.3.4

  # UI
  google_fonts: ^6.1.0

  # Utils
  uuid: ^4.2.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.7
  mocktail: ^1.0.1

flutter:
  uses-material-design: true
  # Fonts loaded via google_fonts package at runtime
